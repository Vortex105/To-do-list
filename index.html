<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=add"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
		/>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<span class="material-symbols-outlined" id="dark-mode">
				brightness_4
			</span>
			<div class="header"><h2>To-Do</h2></div>
			<div class="main">
				<ul id="listContainer">
					<li class="task">
						<p>To-Do List</p>
						<p class="actions">
							<span class="material-symbols-outlined green check"> check </span>

							<span class="material-symbols-outlined red del"> delete </span>
						</p>
					</li>
				</ul>
				<div class="completed-section">
					<h3 class="complete-title">Completed Tasks</h3>
					<ul id="completedTasks"></ul>
				</div>
			</div>
			<div class="add" id="add">
				<span class="material-symbols-outlined"> add </span>
			</div>
		</div>
	</body>
</html>
